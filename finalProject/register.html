<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="loginregis.css">

    <title>Register | AgriBox</title>
  </head>
  <body>
      
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row-md-5">
                 <img src="assets/login-img.png" class="img-fluid" width="100%" alt="">
                </div>
            </div>
            <div class="col">
                <div class="right-text px-7 pt-5">
                    <h5>Welcome to AgriBox!</h5>
                    <h1 class="font-weight-bold py-3">Register</h1>
                
                    <form action="">
                        <div class="form-row">
                                <p>Email</p>
                                    <input type="email" placeholder="john.agri@gmail.com" class="form-control p-4" >
                                <p>Nama Lengkap</p>
                                    <input type="nama" placeholder="ex. John Agri" class="form-control p-4">
                                <p>Kata Sandi</p>
                                    <input type="password" placeholder="*********" class="form-control p-4">
                                <button type="button" class="btn2 mt-5 mb-4">Login</button>
                        </div>
                        <p class="leg">Sudah punya Akun? <a href="#">Masuk</a> </p>
                    </form>
                </div>
            </div> 
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
